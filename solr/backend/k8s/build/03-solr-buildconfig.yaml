kind: BuildConfig
apiVersion: build.openshift.io/v1
metadata:
  name: openshift-solr
  namespace: contest
  labels:
    app: openshift-solr
    app.kubernetes.io/component: openshift-solr
    app.kubernetes.io/instance: openshift-solr
spec:
  output:
    to:
      kind: ImageStreamTag
      name: 'openshift-solr:latest'
  successfulBuildsHistoryLimit: 5
  failedBuildsHistoryLimit: 5
  strategy:
    type: Docker
    dockerStrategy:
      from:
        kind: ImageStreamTag
        name: 'solr:8.8.1'
  source:
    type: Git
    git:
      uri: 'https://github.com/bcgov/openshift-solr'
  triggers:
    - type: GitHub
      github:
        secret: rBlb6i1hXS9r_0YGTk1r
    - type: Generic
      generic:
        secret: b9lqCYoZ0sIJ6Cq7qD41
    - type: ConfigChange
    - type: ImageChange
      imageChange:
        lastTriggeredImageID: >-
          solr@sha256:81946285195d651f374a09d4c490b5d90fe5ce85c8e657c11076a157dbd70bdc
  runPolicy: Serial
